    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('üèÅ SKATECROSS PWA: Service Worker registered successfully', registration.scope);
              
              // Background Sync registration
              if ('sync' in window.ServiceWorkerRegistration.prototype) {
                registration.sync.register('offline-queue');
              }
            })
            .catch((error) => {
              console.log('‚ùå SKATECROSS PWA: Service Worker registration failed', error);
            });
        });
        
        // Listen for updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ SKATECROSS PWA: Service Worker updated - reloading...');
          window.location.reload();
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üí´ SKATECROSS PWA: Install prompt ready');
        
        // Show custom install UI
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #3b82f6, #1f2937);
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 9999;
            font-family: system-ui;
          ">
            <div style="margin-bottom: 0.5rem;">üèÅ Zainstaluj SKATECROSS PWA</div>
            <button onclick="installPWA()" style="
              background: white;
              color: #3b82f6;
              border: none;
              padding: 0.5rem 1rem;
              border-radius: 4px;
              margin-right: 0.5rem;
              cursor: pointer;
            ">Zainstaluj</button>
            <button onclick="this.parentElement.remove()" style="
              background: transparent;
              color: white;
              border: 1px solid white;
              padding: 0.5rem 1rem;
              border-radius: 4px;
              cursor: pointer;
            ">Mo≈ºe p√≥≈∫niej</button>
          </div>
        `;
        document.body.appendChild(installBanner);
      });
      
      window.installPWA = () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('‚úÖ SKATECROSS PWA: User accepted install');
            }
            deferredPrompt = null;
          });
        }
      };
      
      // PWA Install Success
      window.addEventListener('appinstalled', (evt) => {
        console.log('üéâ SKATECROSS PWA: Successfully installed');
      });
    </script>
