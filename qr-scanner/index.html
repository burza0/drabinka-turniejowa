    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const toggle = document.querySelector('.dark-toggle');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                toggle.classList.remove('active');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                toggle.classList.add('active');
                localStorage.setItem('darkMode', 'true');
            }
        }

        // Initialize dark mode from localStorage
        function initDarkMode() {
            const darkMode = localStorage.getItem('darkMode');
            const toggle = document.querySelector('.dark-toggle');
            
            if (darkMode === 'true') {
                document.documentElement.classList.add('dark');
                toggle.classList.add('active');
            }
        }

        // Initialize dark mode on page load
        document.addEventListener('DOMContentLoaded', initDarkMode);

        // Tab functionality
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-indigo-500', 'text-indigo-600', 'dark:text-indigo-400');
                btn.classList.add('border-transparent', 'text-gray-500', 'dark:text-gray-400', 'hover:text-gray-700', 'dark:hover:text-gray-300', 'hover:border-gray-300', 'dark:hover:border-gray-600');
            });
            
            // Add active class to selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            document.getElementById(`${tabName}-tab-btn`).classList.remove('border-transparent', 'text-gray-500', 'dark:text-gray-400', 'hover:text-gray-700', 'dark:hover:text-gray-300', 'hover:border-gray-300', 'dark:hover:border-gray-600');
            document.getElementById(`${tabName}-tab-btn`).classList.add('border-indigo-500', 'text-indigo-600', 'dark:text-indigo-400');
            
            // Stop any running scanner when switching tabs
            if (html5QrcodeScanner) {
                stopScanner();
            }
        }

        // Status message functions with new styling
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            let bgColor, textColor, borderColor;
            
            switch(type) {
                case 'success':
                    bgColor = 'bg-green-50 dark:bg-green-900';
                    textColor = 'text-green-800 dark:text-green-200';
                    borderColor = 'border-green-200 dark:border-green-700';
                    break;
                case 'error':
                    bgColor = 'bg-red-50 dark:bg-red-900';
                    textColor = 'text-red-800 dark:text-red-200';
                    borderColor = 'border-red-200 dark:border-red-700';
                    break;
                default:
                    bgColor = 'bg-blue-50 dark:bg-blue-900';
                    textColor = 'text-blue-800 dark:text-blue-200';
                    borderColor = 'border-blue-200 dark:border-blue-700';
            }
            
            element.innerHTML = `
                <div class="rounded-lg border ${borderColor} ${bgColor} p-4 transition-colors duration-200">
                    <div class="${textColor} text-sm">
                        ${message}
                    </div>
                </div>
            `;
        }

        function showPlayerInfo(elementId, player) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="bg-white dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 p-4 mb-4 transition-colors duration-200">
                    <h3 class="text-lg font-semibold text-indigo-600 dark:text-indigo-400 mb-3">Informacje o zawodniku</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Nr startowy:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${player.nr_startowy}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Imiƒô i nazwisko:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${player.imie} ${player.nazwisko}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Kategoria:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${player.kategoria}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Klub:</span>
                            <span class="font-medium text-gray-900 dark:text-white">${player.klub}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">Zameldowany:</span>
                            <span class="font-medium ${player.zameldowany ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}">${player.zameldowany ? 'Tak' : 'Nie'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function showStatsCards(stats) {
            const element = document.getElementById('stats-content');
            element.innerHTML = `
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-blue-50 dark:bg-blue-900 rounded-lg p-4 text-center border border-blue-200 dark:border-blue-700 transition-colors duration-200">
                        <div class="text-2xl font-bold text-blue-600 dark:text-blue-400">${stats.total}</div>
                        <div class="text-sm text-blue-800 dark:text-blue-200">Wszyscy</div>
                    </div>
                    <div class="bg-green-50 dark:bg-green-900 rounded-lg p-4 text-center border border-green-200 dark:border-green-700 transition-colors duration-200">
                        <div class="text-2xl font-bold text-green-600 dark:text-green-400">${stats.checkedIn}</div>
                        <div class="text-sm text-green-800 dark:text-green-200">Zameldowani</div>
                    </div>
                    <div class="bg-purple-50 dark:bg-purple-900 rounded-lg p-4 text-center border border-purple-200 dark:border-purple-700 transition-colors duration-200">
                        <div class="text-2xl font-bold text-purple-600 dark:text-purple-400">${stats.withResults}</div>
                        <div class="text-sm text-purple-800 dark:text-purple-200">Z wynikami</div>
                    </div>
                    <div class="bg-orange-50 dark:bg-orange-900 rounded-lg p-4 text-center border border-orange-200 dark:border-orange-700 transition-colors duration-200">
                        <div class="text-2xl font-bold text-orange-600 dark:text-orange-400">${stats.finished}</div>
                        <div class="text-sm text-orange-800 dark:text-orange-200">Uko≈Ñczyli</div>
                    </div>
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 border border-gray-200 dark:border-gray-600 transition-colors duration-200">
                    <h4 class="font-semibold text-gray-900 dark:text-white mb-2">Ostatnia aktualizacja</h4>
                    <p class="text-sm text-gray-600 dark:text-gray-400">${new Date().toLocaleString('pl-PL')}</p>
                </div>
            `;
        }

        let html5QrCode = null;
        let currentMode = '';
        let currentScannedCode = '';
        
        // U≈ºyj wzglƒôdnego URL dla API - bƒôdzie dzia≈Çaƒá na ka≈ºdej domenie
        const API_BASE = '/api';
        
        // Start QR scanner
        function startScanner(mode) {
            currentMode = mode;
            const readerId = mode === 'checkin' ? 'qr-reader' : 
                           mode === 'results' ? 'qr-reader-results' : 'qr-reader-verify';
            
            if (html5QrCode) {
                stopScanner();
            }
            
            html5QrCode = new Html5Qrcode(readerId);
            
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error('Scanner start error:', err);
                showStatus(mode + '-status', 'B≈ÇƒÖd uruchamiania skanera: ' + err, 'error');
            });
            
            // Update buttons - hide primary, show stop button
            const tabElement = document.getElementById(`${mode}-tab`);
            const primaryBtn = tabElement.querySelector('.bg-indigo-600');
            const stopBtn = tabElement.querySelector('.bg-amber-600');
            
            if (primaryBtn) primaryBtn.classList.add('hidden');
            if (stopBtn) stopBtn.classList.remove('hidden');
        }
        
        // Stop QR scanner
        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                    html5QrCode = null;
                }).catch(err => console.error('Scanner stop error:', err));
            }
            
            // Update buttons - show primary, hide stop button
            document.querySelectorAll('.bg-indigo-600').forEach(btn => btn.classList.remove('hidden'));
            document.querySelectorAll('.bg-amber-600').forEach(btn => btn.classList.add('hidden'));
        }
        
        // Handle successful scan
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scanned:', decodedText);
            currentScannedCode = decodedText;
            
            if (currentMode === 'checkin') {
                handleCheckIn(decodedText);
            } else if (currentMode === 'results') {
                handleResultScan(decodedText);
            } else if (currentMode === 'verify') {
                handleVerify(decodedText);
            }
            
            // Stop scanner after successful scan
            stopScanner();
        }
        
        // Handle scan failure
        function onScanFailure(error) {
            // Ignore scan failures (too frequent)
        }
        
        // Handle check-in
        async function handleCheckIn(qrCode) {
            try {
                const response = await fetch(`${API_BASE}/qr/check-in`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        qr_code: qrCode,
                        device_id: 'mobile_scanner'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showZawodnikInfo('checkin-status', data.zawodnik, data.message, 'success');
                } else {
                    showStatus('checkin-status', data.message || 'B≈ÇƒÖd meldowania', 'error');
                }
            } catch (error) {
                showStatus('checkin-status', 'B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }
        
        // Handle result scan
        async function handleResultScan(qrCode) {
            try {
                const response = await fetch(`${API_BASE}/qr/verify-result`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ qr_code: qrCode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showZawodnikInfo('results-status', data.zawodnik, 'Zawodnik zeskanowany. Wprowad≈∫ wynik:', 'success');
                    document.getElementById('manual-result-form').classList.remove('hidden');
                } else {
                    showStatus('results-status', 'Nie znaleziono zawodnika', 'error');
                }
            } catch (error) {
                showStatus('results-status', 'B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }
        
        // Save result
        async function saveResult() {
            const czas = document.getElementById('czas-input').value;
            const status = document.getElementById('status-select').value;
            
            if (!currentScannedCode) {
                showStatus('results-status', 'Najpierw zeskanuj zawodnika', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/qr/scan-result`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        qr_code: currentScannedCode,
                        czas: czas,
                        status: status,
                        device_id: 'mobile_scanner'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('results-status', data.message, 'success');
                    document.getElementById('manual-result-form').classList.add('hidden');
                    document.getElementById('czas-input').value = '';
                    currentScannedCode = '';
                } else {
                    showStatus('results-status', data.error || 'B≈ÇƒÖd zapisywania wyniku', 'error');
                }
            } catch (error) {
                showStatus('results-status', 'B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }
        
        // Handle verify
        async function handleVerify(qrCode) {
            try {
                const response = await fetch(`${API_BASE}/qr/verify-result`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ qr_code: qrCode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showDetailedResult('verify-status', data.zawodnik, data.wynik);
                } else {
                    showStatus('verify-status', 'Nie znaleziono zawodnika', 'error');
                }
            } catch (error) {
                showStatus('verify-status', 'B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message, 'error');
            }
        }
        
        // Show zawodnik info with styled message
        function showZawodnikInfo(elementId, zawodnik, message, type) {
            showStatus(elementId, message, type);
            showPlayerInfo(elementId + '-player', zawodnik);
        }
        
        // Show detailed result
        function showDetailedResult(elementId, zawodnik, wynik) {
            const element = document.getElementById(elementId);
            
            let wynikHtml = '';
            if (wynik) {
                const czasFormatted = wynik.czas_sekundy ? 
                    `${Math.floor(wynik.czas_sekundy / 60)}:${(wynik.czas_sekundy % 60).toFixed(2).padStart(5, '0')}` : 
                    'Brak';
                
                wynikHtml = `
                    <div class="bg-blue-50 dark:bg-blue-900 rounded-lg border border-blue-200 dark:border-blue-700 p-4 mb-4 transition-colors duration-200">
                        <h3 class="text-lg font-semibold text-blue-600 dark:text-blue-400 mb-3">Wyniki</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Status:</span>
                                <span class="font-medium text-gray-900 dark:text-white">${wynik.status || 'Brak'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Czas:</span>
                                <span class="font-medium text-gray-900 dark:text-white">${czasFormatted}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600 dark:text-gray-400">Data:</span>
                                <span class="font-medium text-gray-900 dark:text-white">${wynik.data_utworzenia || 'Brak'}</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                wynikHtml = `
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 p-4 mb-4 transition-colors duration-200">
                        <div class="text-center text-gray-500 dark:text-gray-400">
                            <span class="text-2xl block mb-2">‚è±Ô∏è</span>
                            <p>Brak wynik√≥w</p>
                        </div>
                    </div>
                `;
            }
            
            element.innerHTML = wynikHtml;
            showPlayerInfo(elementId + '-player', zawodnik);
        }
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                const statsFormatted = {
                    total: data.total_zawodnikow || 0,
                    checkedIn: data.zameldowanych || 0,
                    withResults: data.z_wynikami || 0,
                    finished: data.ukonczone || 0
                };
                
                showStatsCards(statsFormatted);
                
            } catch (error) {
                document.getElementById('stats-content').innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900 rounded-lg border border-red-200 dark:border-red-700 p-4 transition-colors duration-200">
                        <div class="text-red-800 dark:text-red-200 text-sm">
                            B≈ÇƒÖd ≈Çadowania statystyk: ${error.message}
                        </div>
                    </div>
                `;
            }
        }
    </script>
